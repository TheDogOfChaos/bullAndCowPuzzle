<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game thing</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="lib/jquery-3.7.1.min.js"><\/script>');</script>
		<script src="scripts/game.js"></script>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	</head>
	<body>
		<div class="codebox">
			<div class="numButtons">
				<input type="button" class="numButton" value="1" id="1">
				<input type="button" class="numButton" value="2" id="2">
				<input type="button" class="numButton" value="3" id="3">
				<input type="button" class="numButton" value="4" id="4">
				<input type="button" class="numButton" value="5" id="5">
				<input type="button" class="numButton" value="6" id="6">
				<input type="button" class="numButton" value="7" id="7">
				<input type="button" class="numButton" value="8" id="8">
				<input type="button" class="numButton" value="9" id="9">
				<input type="button" class="numButton" value="0" id="0">
			</div>
		</div>
		<div class="codebox">
			<div class="infoArea">
				<span id="answer"></span><br>
				<!-- <i class="bi bi-hourglass-split"></i> -->
				Bulls: <span id="bull">-</span>
				<!-- <i class="bi bi-briefcase-fill"></i> -->
				Cows: <span id="cow">-</span><br>
				<input type="submit" id="checkAnswer" value="Check">
				<input type="submit" id="reset" value="Reset">
			</div>
		</div>
		<div class="history"></div>
		<div style="position:fixed;bottom:0">
			View the repo <a href="https://github.com/TheDogOfChaos/bullAndCowPuzzle">here</a>!
		</div>
	</body>
</html>
